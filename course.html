<div class="col-md-4 col-md-offset-4">
    <table class="table">
        <tr>
            <th>Валюта</th>
            <th>Покупка</th>
            <th>Продажа</th>
        </tr>
        <tr ng-repeat="course in courses">
            <td>{{course.base_ccy}}/{{course.ccy}}</td>
            <td>{{course.buy}}</td>
            <td>{{course.sale}}</td>
        </tr>
    </table>
</div>
